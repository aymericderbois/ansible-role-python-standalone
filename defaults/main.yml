---
# Version de Python à installer (ex: 3.12.7, 3.11.10)
python_standalone_version: "3.13.7"

# Release de python-build-standalone (ex: 20241016)
python_standalone_release: "20250918"

# Architecture cible
python_standalone_arch: "x86_64-unknown-linux-gnu"

# Type de build (pgo+lto-full est le plus optimisé)
python_standalone_build_type: "pgo+lto-full"

# URL de base pour le téléchargement (dépôt Astral)
python_standalone_base_url: "https://github.com/astral-sh/python-build-standalone/releases/download"

# Utilisateur propriétaire de l'installation
python_standalone_owner: "debian"

# Groupe propriétaire de l'installation
python_standalone_group: "debian"

# Permissions des dossiers
python_standalone_dir_mode: "0755"
